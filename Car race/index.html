<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Car Racing</title>
</head>

<body>

    <div id="main">
        <div id="upSide">
            <h4>Your Money : <span id="moneySpan"></span> $</h4>
            <h4>Who win?</h4>
            <div id="buttons">
                <input id="amount" type="number" placeholder="Type your bet">
                <button id="blueBtn">BLUE</button>
                <button id="redBtn">RED</button>
            </div>
        </div>
        <div id="gameSide">
            <div id="roadDiv">
                <img id="road" src="img/road.png">
                <img id="carBlue" class="leftZero" src="img/blue.png">
                <img id="carRed" class="leftZero" src="img/red.png">
            </div>
        </div>
        <div id="result">
            <h1>Mərc məbləğini daxil edin.</h1>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
